<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting range</title>
  </head>
  <body>
    <canvas id="game"></canvas>
    <div id="game-loader">
      <div class="modal">
        <p>Loading...</p>
      </div>
    </div>

    <div id="start-menu">
      <div class="container">
        <h3>Shooting range</h3>
        <div class="btns">
          <button id="start-campaign-btn">Start Campaign</button>
          <button>Free Shooting</button>
        </div>
      </div>
    </div>

    <div id="pause-menu">
      <div class="container">
        <h3>Game paused</h3>
        <div class="btns">
          <button id="continue-btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
